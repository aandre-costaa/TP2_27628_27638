<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./assets/Logo.png" type="image/x-icon" />

  <script
          src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.70.0/phaser-arcade-physics.min.js"
          integrity="sha512-HUbl7YU9UJEwoU8NQpzzBxd+I+qSbyiUKojO4RHfGzIadFeNcDcHc5nAINtX8dsHAXJn/2pqhwwiEWFXl+6OgA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  ></script>
</head>
<body>
<div class="container">
  <div id="boardContainer">
    <div id="endGameContainer">
      <div id="gameMessage">Fim de jogo</div>
      <div id="scoreContainer">
        <div>Pontos : <span id="finalScore">0</span></div>
      </div>
      <div id="buttonContainer">
        <img id="startGame" src="./assets/restartButton.png" />
      </div>
      <div id="buttonContainer">
        <img id="mainMenu" src="./assets/menuButton.png" />
      </div>
    </div>
  </div>
  <div class="displayContainer">
    <div class="nextPiece"><img id="nextPieceImage" /></div>
    <div class="score" style="color: #65eb47;">
      <span>Pontos</span><span id="scoreNumber">0</span>
    </div>
    <div class="score" style="color: #65eb47;">
      <span>Linhas</span><span id="linesNumber">0</span>
    </div>
    <div class="score" style="color: #65eb47;">
      <span>NÃ­vel</span><span id="levelNumber">1</span>
    </div>
    <div class="titleContainer">
      <img id="title" src="./assets/Logo.png" />
    </div>
  </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
